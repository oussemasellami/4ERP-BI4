<button class="btn btn-danger"(click)="getnumber()">getnumber</button>
<br>
<div *ngIf="somme">la somme est:{{somme}}</div>
<br>
<table border="3">
    <tr>
        <td>Id</td>
        <td>name</td>
        <td>adress</td>
        <td>Image</td>
        <td>apartment</td>
    </tr>
    <tr *ngFor="let r of listResidences">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.address}}</td>
        <td><img [src]=r.image width="100" height="100"></td>
        <td>
            <ul>
                <div *ngFor="let a of listApartments">
                    <div *ngIf="a.residence==r">
                        <li> <b>ID:</b>{{a.id}}</li>
                    </div>
                </div>
            </ul>
        </td>
    </tr>

</table>
<hr>

<input type="text" [(ngModel)]="searchsurface">
<ul>
    <div *ngFor="let a of listApartments">
        <div *ngIf="a.surface>=searchsurface">
<li><b>ID:</b>{{a.id}}<b>Surface:</b>{{a.surface}}</li>
        </div>
    </div>
</ul>
